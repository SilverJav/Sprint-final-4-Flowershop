<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>FLORES</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <span class="navbar-brand">Florería</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="./index.html">Inicio <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link " href="#about">Nosotros</a>
            <a class="nav-item nav-link" href="#products">Productos</a>
            <a class="nav-item nav-link" href="#location">Sucursales</a>
            <a class="nav-item nav-link" href="./contact.html">Contacto</a>

          </div>
        </div>
      </nav>

    <header class="header">

        <div class="header__container">
            <h1 class="header__title">Florería</h1>
        </div>
    </header>
    <main class="main ">
        <section class="main__section-primary p-4 p-md-5">
            <h2 class="main__subtitle">CONTACTO</h2>
            <form class="form" action="">
                <div class="form__item">
                    <label for="name">Nombre</label>
                    <input name="name" id="name" placeholder="" type="text" required>
                </div>
                <div class="form__item">
                    <label for="email">Email</label>
                    <input name="email" id="email" placeholder="" type="email" required>
                </div>
                <div class="form__item">
                    <label for="message">Comentario</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-sm btn-2 mt-2" data-toggle="modal" data-target="#exampleModal">
                    Enviar
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content text-dark">
                            <div class="modal-header">
                                <h5 class="modal-title " id="exampleModalLabel">Enviado</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body text-dark">
                                Guardado exitosamente
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </section>
    </main>


    <footer class="footer p-4 p-md-5">
        <div class="footer__text">
            <p class="footer__paragraph">Nicole Arriagada | Andrea Carreño | César Mongez | Javiera Rodríguez | Jasmina
                Santander</p>
        </div>
        <div class="footer__icons">
            <a href="#"><img src="img/facebook.png" alt="" class="footer__img"></a>
            <a href="#"><img src="img/instagram.png" alt="" class="footer__img"></a>
            <a href="#"><img src="img/youtube.png" alt="" class="footer__img"></a>
        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
